service: availsmuch-requests

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs4.3
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: scripts/create.create
    events:
      - http:
          path: request
          method: post
          cors: true

  list:
    handler: scripts/list.list
    events:
      - http:
          path: request
          method: get
          cors: true

  get:
    handler: scripts/get.get
    events:
      - http:
          path: request/{id}
          method: get
          cors: true

  update:
    handler: scripts/update.update
    events:
      - http:
          path: request/{id}
          method: put
          cors: true

  delete:
    handler: scripts/delete.delete
    events:
      - http:
          path: request/{id}
          method: delete
          cors: true

resources:
  Resources:
    prayerRequestDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
